<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cenizales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .iframe-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      background: #222;
    }
    @media (max-width: 600px) {
      iframe {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      src="https://slides.com/cooperativaderelatos/bold-25b24c/fullscreen"
      scrolling="no"
      frameborder="0"
      allowfullscreen
      webkitallowfullscreen
      mozallowfullscreen>
    </iframe>
  </div>
</body>
</html>
